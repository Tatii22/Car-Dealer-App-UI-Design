<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="/CSS/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div onclick="location.href='main.html'" class="logo">
                <img src="/img/siderbar/logo.svg" alt="Logo">
                <span>caradver</span>
            </div>
            
            <div class="menu">
                <button onclick="location.href='main.html'"><i class="fas fa-border-all"></i> <span>Dashboard</span></button>
                <button onclick="location.href='assets.html'"><i class="fas fa-car"></i> <span>Assets</span></button>
                <button onclick="location.href='Booking.html'"><i class="fas fa-calendar-check"></i> <span>Booking</span></button>
                <button onclick="location.href='sell-cars.html'"><i class="fas fa-dollar-sign"></i> <span>Sell Cars</span></button>
                <button onclick="location.href='services.html'"><i class="fas fa-tools"></i> <span>Services</span></button>
            </div>
            
            <div class="footer">
                <button onclick="location.href='settings.html'"><i class="fas fa-cog"></i> <span>Settings</span></button>
                <button onclick="location.href='sign in.html'"><i class="fas fa-sign-out-alt"></i> <span>Log out</span></button>
            </div>
        </aside>

        <div class="main-content">
            <header class="topbar">
                <div class="topbar-container">
                    <div class="topbar-left">
                        <i class="fas fa-bell notification"></i>
                        <div class="search-bar">
                            <input type="text" placeholder="Search or type..." />
                        </div>
                    </div>
                    <button class="profile-btn" onclick="location.href='#perfil'"></button>
                </div>
            </header>
            <section class="settings-content">
                <div class="content">
                    <div class="options-top">
                        <h1>Settings</h1>
                        <ul class="options-list">
                            <li class="option-item">My details</li>
                            <li class="option-item active">Profile</li>
                            <li class="option-item">Password</li>
                            <li class="option-item">Email</li>
                            <li class="option-item">Notification</li>
                        </ul>
                    </div>

                    <div class="profile">
                        <div class="profile-title">
                            <h2>Profile</h2>
                            <p>Update your photo and personal details here.</p>
                        </div>

                        <!-- Primera fila -->
                        <div class="row">
                            <div class="input-block">
                                <label for="live">Live in</label>
                                <div class="input-with-icon">
                                    <img src="../img/icons settings/casa.svg" alt="icon" class="icon">
                                    <input type="text" id="live" placeholder="Zürich, Switzerland">
                                </div>
                            </div>
                            <div class="input-block">
                                <label for="street">Street Address</label>
                                <div class="input-with-icon">
                                    <img src="../img/icons settings/casa.svg" alt="icon" class="icon">
                                    <input type="text" id="street" placeholder="2445 Crosswind Drive">
                                </div>
                            </div>
                        </div>

                        <!-- Segunda fila -->
                        <div class="row">
                            <div class="input-block full">
                                <label for="email">Email Address</label>
                                <div class="input-with-icon">
                                    <img src="../img/icons settings/email.svg" alt="icon" class="icon">
                                    <input type="text" id="email" placeholder="uihutofficial@gmail.com">
                                </div>
                            </div>
                        </div>

                        <!-- Tercera fila -->
                        <div class="row">
                            <div class="input-block">
                                <label for="dateb">Date Of Birth</label>
                                <div class="input-with-icon">
                                    <img src="../img/icons settings/pastel.svg" alt="icon" class="icon">
                                    <input type="text" id="dateb" placeholder="07/05/1980">
                                </div>
                            </div>
                            <div class="input-block">
                                <label for="genero">Gender</label>
                                <div class="input-with-icon">
                                    <img src="../img/icons settings/genero.svg" alt="icon" class="icon">
                                    <input type="text" id="genero" placeholder="Male">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sección de foto -->
                    <div class="yourphoto">
                        <div class="content-yourphoto">
                            <h3>Your photo</h3>
                            <p>This will be displayed on your profile.</p>
                        </div>
                        <img src="../img/top/profile.png" alt="fotoperfil" class="foto">
                        <div class="frame">
                            <a href="#" class="btn-gris">Delete</a>
                            <a href="#" class="btn-morado">Update</a>
                        </div>
                    </div>

                    <!-- Redes sociales -->
                    <div class="socialp">
                        <h3>Social Profiles</h3>
                        <div class="inputs-social">
                            <input type="text" placeholder="facebook.com/" class="input-social">
                            <input type="text" placeholder="twitter.com/" class="input-social">
                        </div>
                    </div>
                </div>
                </section>

        </div>


    </div>



</body>

</html>
